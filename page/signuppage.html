<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Desa Wanakerta</title>
    <link rel="stylesheet" href="/styles/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="background-formsignup">
    <div class="container-signup">
        <div class="background-signup"></div>
        <a href="/index.html" class="no-underline"><i class="ri-arrow-left-line"></i></a>
        <form class="signup-form" action="/signup" method="post">
            <i><img src="/assets/logo2.svg" alt=""></i>
            <h4 style="text-align: center;">Pendaftaran Sistem Informasi Desa Wanakerta</h4>
            <br>
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Masukan Nama Lengkap Anda" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukan Email Anda" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="konfirmasi-password">Konfirmasi Password:</label>
            <input type="konfirmasi-password" id="konfirmasi-password" name="konfirmasi-password" required>
            <br>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" placeholder="Masukan Alamat Lengkap Anda" required></textarea>
            <br>
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            <br>
            <br>
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
            <label for="laki_laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
            <label for="perempuan">Perempuan</label>
            <br>
            <label for="pekerjaan">Pekerjaan:</label>
            <input type="text" id="pekerjaan" name="pekerjaan" placeholder="Masukan Pekerjaan Anda" required>
            <br>
            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
